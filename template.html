<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - IGNIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle - IGNIS</h1>
        <button onclick="controlarNotebook('ligar')">Ligar Notebook</button>
        <button onclick="controlarNotebook('desligar')">Desligar Notebook</button>
        <button onclick="controlarNotebook('abrir_app')">Abrir Aplicativo</button>
        <button onclick="controlarNotebook('fechar_app')">Fechar Aplicativo</button>
    </div>

    <script>
        function controlarNotebook(comando) {
            fetch(`/comando/${comando}`)
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Erro: " + error));
        }
    </script>
</body>
</html>
